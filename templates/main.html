{% extends 'base.html' %}
{% block content %}
<h1>main</h1>

<div id="faces">

</div>

<script type="text/javascript">
  let pfp_path= "{{url_for('static', filename='pfps')}}";

  $.get("/getProfiles", function(data){
      for(let i in data){
        $("#faces").append(`<p>bio: ${data[i].bio}</p><p>name: ${data[i].name}</p> <p>${data[i].name}</p><img width=500px src="${pfp_path}/${data[i].name}.png"></img>`);
      }
  });
</script>


{% endblock %}
