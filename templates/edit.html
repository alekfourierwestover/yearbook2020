{% extends 'base.html' %}


{% block content %}

<h1> EDIT PROFILE </h1>
<div id="edit_profile" class="bg-light">

	<form action="edit_profile" method="post" id="edit_form" enctype="multipart/form-data">
	<label> Name </label>
    <input type="name" class="form-control" name="name" id="name" namearia-describedby="name" placeholder="Current Name">
    <label> Password </label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Current Password">
    <label> New Password </label>
    <input type="new" class="form-control" name="new" id="new" placeholder="New Password">
    <input type="submit" value="submit" name="submit" id="submit" class="btn btn-primary form-control"/>
	</form>

</div>
{% endblock %}
