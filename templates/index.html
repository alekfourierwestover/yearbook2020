{% extends 'base.html' %}

{% block head %}
<style type="text/css" media="screen">
.column {
  flex: 48%;
  padding:2%;
  margin: 1%;
}
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
  }
}
</style>
{% endblock %}

{% block content %}

<script charset="utf-8">
  if(urlParams.get("error")){
    $.notify(urlParams.get("error"));
  }
</script>

<div class="row">
  <div class="column bg-light">
    <form action="register" method="post" id="register-form" enctype="multipart/form-data">
      <h2>Register</h2>
      <div class="form-group">
        <label>Name</label>
        <input pattern=".{3,20}" required title="Between 3 and 20 characters" type="text" class="form-control" name="name" placeholder="Andrew Naumann II">
      </div>
      <div class="form-group">
        <label>Email (belmontschools)</label>
        <input required type="email" class="form-control" name="email" id="email" placeholder="youremail20@belmontschools.net">
      </div>
      <div class="form-group">
        <label>Password (do not use a password that you use for other sites)</label>
        <input required type="password" class="form-control" name="password" placeholder="password">
      </div>
      <div class="form-group">
        <label>Institution (Full Name)</label>
        <input type="text" class="form-control" name="institution" placeholder="--- university">
      </div>
      <div class="form-group">
        <label>Senior Quote</label>
        <textarea maxlength="200" class="form-control" name="bio" form="register-form" id="biography" rows="3" placeholder="I am a generic student at BHS graduating in 2020."></textarea>
      </div>
      <div class="form-group">
        <label for="img">Select profile picture:</label>
        <input type="file" value="profilepic" name="profilepic" class="form-control" id="profilepic" accept="image/*"/>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control">Submit</button>
      </div>
    </form>
  </div>

  <div class="column bg-light">
    <form action="login" method="post" id="login-form" enctype="multipart/form-data">

      <h2>Log In</h2>

      <div class="form-group">
        <label>Name</label>
        <input required type="text" class="form-control" name="name" namearia-describedby="name" placeholder="Andrew Naumann II">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input required type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="submit" value="submit" name="submit" id="submit" class="btn btn-primary form-control"/>
      </div>
    </form>
    <img width="40%" src="{{url_for('static', filename='marauder.png')}}" alt="maurader"/>
    <img width="40%" src="{{url_for('static', filename='marauder.png')}}" style="transform: scaleX(-1)" alt="maurader"/>
  </div>

</div>

<script>
document.getElementById("profilepic").onchange = function() {
    if(this.files[0].size > 2097152){
       alert("File is too big!");
       this.value = "";
    };
};

document.getElementById("email").onchange = function() {
    if(this.value.indexOf("20@belmontschools.net") == -1){
    	alert("Please input your belmont schools email");
	this.value = "";
    }
};

</script>

{% endblock %}
