{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='leon.css')}}" type="text/css" >
{% endblock %}

{% block content %}

<div class="jumbotron">
    <h2 class="display-60">Sign Up and Log In</h2>
</div>


<div id="register-form-div" class="bg-light">
<form action="register" method="post" id="register-form" enctype="multipart/form-data">

  <!--Name-->
  <div class="form-group">
    <label>Full Name</label>
    <input type="name" class="form-control" name="name" id="name" namearia-describedby="name" placeholder="Andrew Naumann II">
  </div>

  <!--Email-->
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" id="email" namearia-describedby="emailHelp" placeholder="example: gbob20@belmontschools.net">
  </div>

  <!--Password-->
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>

  <!--Bio-->
  <div class="form-group">
    <label>Enter Bio</label>
    <textarea class="form-control" name="bio" form="register-form" id="biography" rows="3" placeholder="I am a generic student at BHS graduating in 2020."></textarea>
  </div>

  <!--Select profile pick-->
  <label for="img">Select profile picture:</label>
  <input type="file" value="profilepic" name="profilepic" id="profilepic" accept="image/*"/><br><br><br>
  <input type="submit" value="submit" name="submit" id="submit"/>
  <br>
</form>

<form>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


<div id = "log-in-div" class="bg-dark">
  
</div>
{% endblock %}
